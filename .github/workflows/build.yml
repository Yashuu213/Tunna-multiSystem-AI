name: Build and Release Agents

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pip install --upgrade pip
          pip install -r requirements-win.txt
          pip install setuptools

      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pip install --upgrade pip
          pip install -r requirements-linux.txt
          pip install setuptools

      - name: Install Dependencies (Mac)
        if: matrix.os == 'macos-latest'
        run: |
          pip install --upgrade pip
          pip install -r requirements-mac.txt
          pip install setuptools

      - name: Install Windows Deps
        if: matrix.os == 'windows-latest'
        run: pip install pywin32

      - name: Install Linux Deps (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk python3-dev scrot libgl1-mesa-glx xvfb
          sudo apt-get install -y libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0

      - name: Build Executable (Windows/Mac)
        if: matrix.os != 'ubuntu-latest'
        run: python build_exe.py

      - name: Build Executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run python build_exe.py

      # --- AUTO-RELEASE STEP ---
      - name: Release to GitHub
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
